<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shelves App</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/scrollbar.css" />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <header>
      <div style="width: 100%">
        <h1>Book Shelves App</h1>
      </div>
    </header>
    <main
      class="main-container"
      style="display: flex; flex-direction: row; width: 100%; height: 85vh"
    >
      <section class="book-shelf-container">
        <div class="book-shelf">
          <div
            class="book-shelf-title"
            style="border-bottom: 2px solid royalblue"
          >
            <p>Input Book Data</p>
          </div>
          <form
            id="input-book-form"
            class="input-book-form"
            action=""
            style="display: flex; flex-direction: column"
          >
            <label>Book Title <b style="color: orange">*</b></label>
            <input id="title" class="form-input" type="text" name="title" />
            <label>Book Author <b style="color: orange">*</b></label>
            <input id="author" class="form-input" type="text" name="author" />
            <label>Release Year <b style="color: orange">*</b></label>
            <input id="year" class="form-input" type="text" name="year" />
            <div class="form-check">
              <input id="isComplete" type="checkbox" name="isComplete" />
              <label>Done Reading</label>
            </div>
            <button id="book-submit" class="form-button">Input Data</button>
            <span style="color: orange; margin: 15px 0"><b>*</b> required</span>
          </form>
        </div>
        <div class="book-shelf">
          <div class="book-shelf-title" style="border-bottom: 2px solid yellow">
            <div style="display: flex; justify-content: space-between">
              <p>Search Book</p>
            </div>
          </div>
          <div style="width: 80%; position: relative; padding: 15px auto">
            <input
              id="input-search"
              class="form-input"
              type="text"
              placeholder="Search book by title, author & year."
              style="width: 100%"
              required
            />
            <i
              class="bi bi-search"
              style="position: absolute; right: 15px; top: 10px; color: grey"
            ></i>
          </div>
          <div id="search-res" class="book-shelf-content"></div>
        </div>
      </section>
      <section class="book-shelf-container">
        <div class="book-shelf">
          <div class="book-shelf-title" style="border-bottom: 2px solid orange">
            <p>Not Done</p>
          </div>
          <div id="notdone" class="book-shelf-content"></div>
        </div>
        <div class="book-shelf">
          <div class="book-shelf-title" style="border-bottom: 2px solid green">
            <p>Done</p>
          </div>
          <div id="done" class="book-shelf-content"></div>
        </div>
      </section>
    </main>
    <footer
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      "
    >
      <p style="margin: 0; padding: 5px">
        &copy; Copyright 2022 | Tjipto Steven Senjaya
      </p>
    </footer>

</html>
